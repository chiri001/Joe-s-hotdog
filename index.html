<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Joe's Hotdog Stand</title>

        <!------------style for the rest of the pages-------------->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <!------------------------Home-------------------------------->

        <div id="home">
            <div class="head" id="header">
                <a href="index.html">
                    <img class="logo" src="images/logo2.png" alt="logo-image" />
                </a>
            </div>

            <div class="home-items">
                <div class="home-text">
                    <h1>Joe's Hotdog Stand</h1>
                    <h2>Order Online</h2>
                    <p>Pickup, curbside, delivery</p>
                    <div class="menu">
                        <div class="menu-image">
                            <img src="images/hotdog.jpg" alt="hotdog" />
                            <div class="item"></div>
                        </div>
                        <div class="menu-image">
                            <img src="images/fries.jpg" alt="fries" />
                            <div class="item"></div>
                        </div>
                        <div class="menu-image">
                            <img src="images/soda.jpg" alt="soda" />
                            <div class="item"></div>
                        </div>
                    </div>
                </div>
                <div class="payment">
                    <div id="paymentInfo"></div>
                </div>
            </div>
        </div>

        <!------------------------------footer-------------------->
        <footer class="footer">copyright &copy;Joe's Hotdog Stand</footer>

        <script src="payment.js"></script>
    </body>
</html>
