<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Joe's Hotdog Stand</title>

        <!------------style for the rest of the pages-------------->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <!--------------------------Header------------------------------->

        <!------------------------Home-------------------------------->

        <div id="home">
            <div class="head" id="header">
                <a href="index.html">
                    <img class="logo" src="images/logo2.png" alt="logo-image" />
                </a>
            </div>

            <div class="home-items">
                <div class="home-text">
                    <h1>Joe's Hotdog Stand</h1>
                    <h2>Order Online</h2>
                    <p>Pickup, curbside, delivery</p>
                    <div>
                        <a href=""
                            ><button type="button" class="btn">
                                Order Now
                            </button></a
                        >
                    </div>
                </div>
                <div class="menu">
                    <div class="menu-image">
                        <img src="images/hotdog.jpg" alt="" />
                        <div class="item">
                            <p>Hot Dogs</p>
                            <p>$3.75</p>
                        </div>
                    </div>
                    <div class="menu-image">
                        <img src="images/fries.jpg" alt="" />
                        <div class="item">
                            <p>Hot Dogs</p>
                            <p>$3.75</p>
                        </div>
                    </div>
                    <div class="menu-image">
                        <img src="images/soda.jpg" alt="" />
                        <div class="item">
                            <p>Hot Dogs</p>
                            <p>$3.75</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!------------------------------footer-------------------->
        <footer class="footer">copyright &copy;Joe's Hotdog Stand</footer>

        <div id="paymentInfo"></div>

        <script>
            window.onload = function () {
                let Hot_dog_price = 3.75;
                let fries_price = 3;
                let soda_price = 2.5;

                let numDogs = prompt('How many Hotdogs do you want?');
                let numFries = prompt('How many bag of fries do you want?');
                let numSoda = prompt('How many soda cans do you want?');

                let hot_dog_total = Hot_dog_price * numDogs;
                let fries_total = fries_price * numFries;
                let soda_total = soda_price * numSoda;

                round_off = (amount) => {
                    amount *= 100; //shift decimals by 2
                    amount += 0.5; //add 0.5 to round of up/bottom
                    amount |= 0; //remove the extra decimals
                    return amount / 100;
                };

                convert_to_string = (amount) => {
                    let amt = amount.toString();

                    if (amt.includes('.')) {
                        //has decimals check if 1dp or two
                        if (amt.split('.')[1].length === 1) {
                            //only has one dp
                            amt + '.0';
                        }
                    } else {
                        amt + '.00'; //add .00
                    }

                    return amt;
                };

                let total_order = hot_dog_total + fries_total + soda_total;
                total_order = round_off(total_order);
                console.log(convert_to_string(total_order));

                let discount = 0;

                if (total_order > 25) {
                    discount = 0.1 * total_order;
                    discount = round_off(discount);
                }

                let total_after_discount = total_order - discount;
                total_after_discount = round_off(total_after_discount);

                let tax = 0.625 * total_order;
                tax = round_off(tax);

                amount_to_pay = total_after_discount + tax;
                amount_to_pay = round_off(amount_to_pay);

                let paymentInfo = document.getElementById('paymentInfo');

                paymentInfo.innerHTML = `
                <div class="payment-box">
                    <div class="item-header">
                        <h1>Item</h1>
                        <h1>Qty</h1>
                        <h1>Price</h1>
                    </div>
                    <div class="item-details">
                        <h2>Hotdogs</h2>
                        <h2>${numDogs}</h2>
                        <h2>${convert_to_string(hot_dog_total)}</h2>
                    </div>
                    <div class="item-details">
                        <h2>Fries</h2>
                        <h2>${numFries}</h2>
                        <h2>${convert_to_string(fries_total)}</h2>
                    </div>
                    <div class="item-details">
                        <h2>Soda</h2>
                        <h2>${numSoda}</h2>
                        <h2>${convert_to_string(soda_total)}</h2>
                    </div>
                    <div class="amount-info">
                        <h2>Sub-total:</h2>
                        <h2> </h2>
                        <h2>${convert_to_string(total_order)}</h2>
                    </div>
                    <div class="amount-info">
                        <h2>Discount:</h2>
                        <h2> </h2>
                        <h2>${convert_to_string(discount)}</h2>
                    </div>
                    <div class="amount-info">
                        <h2>New Total:</h2>
                        <h2> </h2>
                        <h2>${convert_to_string(total_after_discount)}</h2>
                    </div>
                    <div class = "amount-info">
                        <h2>Tax:</h2>
                        <h2> </h2>
                        <h2>${convert_to_string(tax)}</h2>
                    </div>
                    <div class="amount-info">
                        <h2>Final Amount:</h2>
                        <h2> </h2>
                        <h2>${convert_to_string(amount_to_pay)}</h2>
                    </div>
                </div>
                `;
            };
        </script>
    </body>
</html>
